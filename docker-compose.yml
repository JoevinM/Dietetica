version: "3.8"

services:

  back-end:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    image: dietetica-back
    ports:
      - "5252:5252"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: dietetica
      DB_PORT: 5432
    depends_on:
      - postgres

  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    image: dietetica-front
    ports:
      - "9000:9000"
    depends_on:
      - back-end
    volumes:
      - ./front-end:/app
      - /app/node_modules

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dietetica
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres-data:
